<mat-card>
    <mat-card-title>Nova Escola Pública</mat-card-title>
    <mat-card-content>
        <form [formGroup]="schoolForm" autocomplete="off" novalidate>
            <mat-form-field>
                <input matInput placeholder="Nome*" [(ngModel)]="school.name" name="name" formControlName="name">
                <mat-error *ngIf="hasError('name', 'required')">Campo nome é obrigatório.</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!schoolForm.valid" (click)="createSchool(schoolForm.value)">Cadastrar</button>
        <button mat-raised-button (click)="cancelSchool()">
            Cancelar
        </button> 
    </mat-card-actions>
</mat-card>
