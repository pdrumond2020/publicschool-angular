<div class="mat-elevation-z4">
    <table mat-table [dataSource]="grades">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>  
      
      <ng-container matColumnDef="schoolName">
        <th mat-header-cell *matHeaderCellDef>Escola</th>
        <td mat-cell *matCellDef="let row">{{row.schoolName}}</td>
       </ng-container>

       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
       </ng-container>

       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/grade/update/{{ row.id }}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/grade/delete/{{ row.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
        </td>
       </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
