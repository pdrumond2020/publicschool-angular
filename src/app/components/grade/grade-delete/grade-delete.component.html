<mat-card>
    <mat-card-title>Confirma a exclusão?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Escola" [value]="grade.schoolName" name="schoolName" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição da Turma" [value]="grade.description" name="description" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="warn">
        Excluir
    </button>     
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button> 
</mat-card>
